<div class="page">
	
	<div class="participants">

		<div class="page-heading">
			{{ content.heading.h1}}
		</div>
		<ul ng-repeat="item in content.participants">
			<li class="country">{{ item.country }} </li>
			<li class="title">{{ item.title }}</li>
			<li class="name">{{ item.name }}</li>
		</ul>
		
	</div>

</div>
